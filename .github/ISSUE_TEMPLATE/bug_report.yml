name: Bug Report
description: Create a report to help us improve the Zoom Bot
title: "[BUG] "
labels: ["bug", "needs-triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Start the bot with './zoom_poc'
        2. Join meeting ID 123456789
        3. Host denies recording permission
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Ubuntu 20.04
        - Ubuntu 22.04
        - Ubuntu 24.04
        - Debian 11
        - Debian 12
        - Other Linux distribution
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: compiler
    attributes:
      label: Compiler Version
      description: Output of `gcc --version` or `g++ --version`
      placeholder: "gcc (Ubuntu 11.4.0-1ubuntu1~22.04) 11.4.0"
    validations:
      required: true

  - type: input
    id: cmake
    attributes:
      label: CMake Version
      description: Output of `cmake --version`
      placeholder: "cmake version 3.22.1"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Log Output
      description: Please paste relevant log output here
      render: shell
      placeholder: |
        [AUDIO] Attempting to subscribe to raw audio data...
        [ERROR] Failed to subscribe: Permission denied
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...
    validations:
      required: false